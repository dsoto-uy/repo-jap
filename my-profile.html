  <div id="profile-container" class="container p-5">
    <div class="row">
      <div class="col-sm-10">
        <h1 id="titulo-nombre-apellido"></h1>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <!--left col-->
        <div class="text-center">
          <img id="imagen-perfil" width="400" height="400" src=""
            class="avatar img-circle img-thumbnail" alt="avatar">

          <!-- Modal -->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Cambiar Imagen</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input id="input-img" name="input-img" type="file" accept="image/*" class="d-none"
                    onchange="loadFile(event)">
                  <label for="input-img" class="btn btn-primary">Selecciona una imagen</label>
                  <div id="profile-img-container" class="img-container mt-2">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-crop" class="btn btn-primary d-none">Guardar</button>
                  <button type="button" id="btn-modal-close" class="btn btn-secondary"
                    data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Modal -->
          <div class="mt-3" id="profile-star-rating">
          </div>
        </div>
        </hr>
        <ul class="list-group mb-3">
          <li class="list-group-item text-muted">Actividad <i class="fa fa-dashboard fa-1x"></i></li>
          <li class="list-group-item text-right"><span class="float-left"><strong>Ventas: </strong></span>50</li>
          <li class="list-group-item text-right"><span class="float-left"><strong>Compras: </strong></span> 13</li>
        </ul>
      </div>
      <!--/col-3-->
      <div class="col-sm-9">
        <form class="form" action="#" id="profile">
          <div class="form-group">
            <div class="col-xs-6">
              <label for="nombre">
                <h4>Nombre</h4>
              </label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="">
              <span class="errorMessage" id="nombre-error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-6">
              <label for="apellido">
                <h4>Apellido</h4>
              </label>
              <input type="text" class="form-control" name="apellido" id="apellido" placeholder="">
              <span class="errorMessage" id="apellido-error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-6">
              <label for="edad">
                <h4>Edad</h4>
              </label>
              <input type="number" class="form-control" name="edad" id="edad" placeholder="">
              <span class="errorMessage" id="edad-error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-6">
              <label for="telefono">
                <h4>Teléfono</h4>
              </label>
              <input type="text" class="form-control" name="telefono" id="telefono" placeholder="">
              <span class="errorMessage" id="telefono-error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-6">
              <label for="email">
                <h4>Email</h4>
              </label>
              <input type="email" class="form-control" name="email" id="email" placeholder="">
              <span class="errorMessage" id="email-error"></span>
            </div>            
          </div>
          <div class="form-group d-flex">
            <div class="col-xs-9 mr-2 w-100" id="message-area">
            </div>
            <div class="col-xs-3">
              <button class="btn btn-lg btnDefault" type="button" onclick="saveUserInfo()"><i
                  class="glyphicon glyphicon-ok-sign"></i>
                Guardar</button>
            </div>
          </div>
        </form>
      </div>
